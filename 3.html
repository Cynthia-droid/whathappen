<h2>미래</h2>
<p>미래란?<br>
<a href="https://ko.wikipedia.org/wiki/%EB%AF%B8%EB%9E%98" target="_blank">위키피디아</a>
<br>미래라는 것은 사람을 좀 막연하게 만드는 것도 있는 것 같다
<br>내가 과연 어떻게 살아야하는지
<br>현재가 모여 미래가 되는 것이고
<br>계속 자기 자신에 대해서 검열도 하면서
<br>불안해지면서
<br>하지만 또한 나에게 미래란
<br>지금도 행복하지만 더 좋은 행복을 꿈꾸게 하는 것과도 같다는 생각을 한다.</p>
